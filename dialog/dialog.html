<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Box</title>
    <style>
      /* Add CSS styles for the dialog box */
      .dialog-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="dialog-container">
      <!-- Your dialog box content goes here -->
      Hello, this is a dialog box!
    </div>
  </body>
</html>
